<html>
<head>
  <title></title>
  <script type="text/javascript" src="js/analytics.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/application.js"></script>
  <script type="text/javascript" src="js/board.js"></script>
  <script type="text/javascript" src="js/building.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/invariant-data.js"></script>
  <script type="text/javascript" src="js/view.js"></script>
  <script type="text/javascript" src="js/enemy.js"></script>
  <link rel="stylesheet" type="text/css" href="layout.css">
</head>
<body>
  <!-- potential eventual templating DSL:
  <samcraft-board>
    <samcraft-resources>
    <style type="text/css">
      samcraft-resource[data-rate > 0]:before {
        content: '+' attr(data-rate)
        color: green;
      }
  </style>
      <samcraft-resource data-qty="10" data-rate="15"></samcraft-resource>
    </samcraft-resources>
    <samcraft-solar-plant/>
    <samcraft-solar-mine/>
  </samcraft-board>  -->

  <div id="main-container">
    <h3> <span id="timer"></span></h3>
    <div id="build-menu"></div>
    <progress id="build-status" max="100" value="0"></progress>
    <div id="stats">
      <button id="pause">Pause</button>
      <div id="matter-display"></div><div id="net-matter-flow"></div>
      <div id="energy-display"></div><div id="net-energy-flow"></div>
      <div>Eneimes destroyed: <span id="enemies-destroyed"></span></div>
      <div>Buildings destroyed: <span id="buildings-destroyed"></span></div>
    </div>
    <p id="status-message"></p>
    <div id="canvas-container">
      <div id="game-over-message"><h1>Game Over</h1></div>
    </div>
  </div>
  <p>&nbsp</p>

</body>
</html>
